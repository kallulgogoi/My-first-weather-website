<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GDG WEB BLITZ 5.O</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">🌎 Weather Today</h1>
    <div class="user-interface">
      <input type="search" id="location-input" placeholder="Enter location">
      <button id="search-button">🔍 Search</button>
    </div>
  </header>

  <section class="weather-container">
    <div class="weather-card">
      <div class="weather-icon">
        <img id="weatherIcon" alt="Weather Icon">
      </div>
      <div class="weather-info">
        <h3 id="location">Select the city</h3>
        <p class="temperature" id="temp_c">--°C</p>
        <p class="condition" id="condition-text">--</p>
      </div>
      <div class="local-time" id="local-time"></div>
    </div>

    <table class="weather-details">
      <tr>
        <td>📍 <strong>Location</strong></td>
        <td>🌡 <strong>Temperature</strong></td>
        <td>❄️ <strong>Humidity</strong></td>
        <td>🍃 <strong>Wind Speed</strong></td>
        <td>💧 <strong>Condition</strong></td>
        <td>🗺 <strong>Country</strong></td>
      </tr>
      <tr>
        <td id="tz_id">--</td>
        <td id="temp_value">--°C</td>
        <td id="humidity">--%</td>
        <td id="wind_kph">-- kph</td>
        <td id="condition">--</td>
        <td id="country">--</td>
      </tr>
    </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
